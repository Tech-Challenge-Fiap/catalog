
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-postgres
spec:
  selector:
    matchLabels:
      app: catalog-postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: catalog-postgres
    spec:
      containers:
      - name: catalog-postgres
        image: postgres:13
        imagePullPolicy: "IfNotPresent"
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
        ports:
        - containerPort: 5432
        env:
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: catalog-database-secret-config
                key: dbname
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: catalog-database-secret-config
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: catalog-database-secret-config
                key: password
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: catalog-postgresdb
      volumes:
      - name: catalog-postgresdb
        persistentVolumeClaim:
          claimName: catalog-postgres-pvc
---
kind: Service
apiVersion: v1
metadata:
  name: catalog-postgres-svc
spec:
  selector:
    app: catalog-postgres
  ports:
  - port: 5432
  type: ClusterIP